apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
spec:
  rules:
    # - host: <ingress-ip>.nip.io
    http:
      paths:
        - path: /api/v1/send1
          pathType: Prefix
          backend:
            service:
              name: service1-service
              port:
                number: 80
        - path: /api/v2/send2
          pathType: Prefix
          backend:
            service:
              name: service2-service
              port:
                number: 80
