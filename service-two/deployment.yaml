apiVersion: apps/v1
kind: Deployment
metadata:
  name: service2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service2
  template:
    metadata:
      labels:
        app: service2
    spec:
      containers:
        - name: service2
          image: us-central1-docker.pkg.dev/my-kubernates-project-412710/codelabrepo/service-two:v2
          ports:
            - containerPort: 9090
---
apiVersion: v1
kind: Service
metadata:
  name: service2
spec:
  selector:
    app: service2
  ports:
    - protocol: TCP
      port: 9090
      targetPort: 9090
  type: LoadBalancer
